    <script>
        // スクロール時に実行する
        $(window).scroll(function(){
            // first-viewの高さを取得する
            let mainVisualHeight = $(".first-view").height();
            // スクロール量の取得
            let scroll = $(this).scrollTop();
            // スクロール量がfirst-viewの高さより大きければclassを付与する
            if ( scroll > mainVisualHeight){
                $(".toggle").addClass("bisible");
            }
            // スクロール量がtop-headerの高さより小さければ特定のclassを消す
            else {
                $(".toggle").removeClass("bisible");
            }
        });
    </script>

    <script>
        $(function() {
            $('.toggle').click(function() {
                $(this).toggleClass('active');
                
                if ($(this).hasClass('active')) {
                    $('.toggle-menu').addClass('active');
                } else {
                    $('.toggle-menu').removeClass('active');
                }
            });
        });
    </script>

    <script>
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            greet(){
                console.log("こんにちは");
            }
            info() {
                this.greet();
                console.log(`名前は${this.name}です`);
                console.log(`年齢は${this.age}歳です`);
                console.log("----------");
            }
        }
        const animal = new Animal("レオ", 3);
        animal.info();

        class Marketingbank {
            constructor(media, ad){
                this.media = media;
                this.ad = ad;
            }
            title() {
                console.log(`${this.media}${this.ad}で売上げアップ`);
            }
            info() {
                this.title();
                console.log("LEAD TO SUCCESS");
                console.log(`厳選した${this.ad}メニューで売上創出を支援`);
                console.log("Marketing Bank");
                console.log("----------");
            }
        }
        const marketingbank = new Marketingbank("WEB", "広告");
        marketingbank.info();

        class Adbisiness {
            constructor(ad, bisiness, media, voice) {
                this.ad = ad;
                this.bisiness = bisiness;
                this.media = media;
                this.voice = voice;
            }
            heading() {
                console.log(`${this.ad}${this.bisiness}・${this.media}`);
            }
            info() {
                this.heading();
                console.log(`「${this.voice}」なんて言わせない！ 現役・大学生編集長が考えるルッキズムが問題視される時代の『東大美女図鑑』`);
                console.log(`宣伝会議 編集部`);
                console.log(`2021年3月22日 掲載`);
                console.log("----------");
            }
        }
        const adbisiness = new Adbisiness("広告", "ビジネス", "メディア", "オワコン");
        adbisiness.info();

        class Vision {
            constructor(vol, position, view) {
                this.vol = vol;
                this.position = position;
                this.view = view;
            }
            heading() {
                console.log(`vol.${this.vol}の${this.position}としての${this.view}`);
            }
            info() {
                this.heading();
                console.log(`理念という土台が整ってようやく、腰を据えてvol.${this.vol}のテーマを考えることができました。`);
                console.log(`「袋小路感がある現状を変えたい。『コンテンツ』と連呼するけれど問題を感じているのはコンテナの方だ、ちゃんと中身も見てほしい。『東大美女図鑑編集部』というブラックボックスも透明にしたい。編集部員も魅力的なんだから。自分の世界を広げたり、ときにはちっぽけに見せてくるロールモデルに出会う、そんな経験の一部にある媒体でありたい。女子高校生だけでなく、東大の女子学生にとっても。」`);
                console.log("----------");
            }
        }
        const vision = new Vision(14, "編集長", "今後");
        vision.info();

        class Project {
            constructor(thame, issue01, issue02, team) {
                this.thame = thame;
                this.issue01 = issue01;
                this.issue02 = issue02;
                this.team = team;
            }
            heading() {
                console.log(`さて、${this.thame}は文面としては固まったものの、未だ机上、それを具現化するあゆみは軽やかとはいえません。${this.issue01}、${this.issue02}、意図しないかたちで届くことのないように一つひとつ確かめながら進んでいます。`);
            }
            info() {
                this.heading();
                console.log(`それでも、自分たちが進むべき方向や届ける相手が確かになった今の${this.team}なら、ぶれることなく完走できるという確信が沸いています。2021年3月現在も新型コロナウイルスの感染が拡大し続ける状況であり、刊行時期は不明ですが、安全を第一に、楽しんで制作したいと思います。`);
                console.log("----------");
            }
        }
        const project = new Project("テーマ", "ジェンダー", "ルッキズム", "編集部");
        project.info();

        class Epilogue {
            constructor(task, status, emotions, pr) {
                this.task = task;
                this.status = status;
                this.emotions = emotions;
                this.pr = pr;
            }
            heading() {
                console.log(`${this.task}を終えて`);
            }
            info() {
                this.heading();
                console.log(`「このままでいいのだろうか？」。明確な${this.emotions}を抱いたのは${this.pr}を出すという段階だったというのは、先述の通りです。`);
                console.log("----------");
            }
        }
        const epilogue = new Epilogue("取材", "このまま", "違和感", "プレスリリース");
        epilogue.info();

        class Advice {
            constructor(school, active, media, position, teacher) {
                this.school = school;
                this.active = active;
                this.media = media;
                this.position = position;
                this.teacher = teacher;
            }
            heading() {
                console.log(`その際、失礼を重々承知の上で${this.school}の${this.active}でお世話になっていました、『${this.media}』${this.position}の${this.teacher}先生に「課題意識が面白く、大学生がこれに取り組んでいる過程を公にする価値が十分にあると思う」と温かいお言葉をいただき、${this.active}内で自身が抱えていた葛藤と課題についての取り組みを企画として提出するに至りました。`);
            }
        }
        const advice = new Advice("東京大学情報学環", "講義", "宣伝会議", "編集長", "谷口優");
        advice.heading();
